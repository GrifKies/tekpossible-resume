version: 0.0
os: linux
files:
- source: "/server.js"
  destination: "/home/ec2-user/app/server.js"
- source: "/init_data/"
  destination: "/home/ec2-user/app/init_data/"
- source: "/scripts"
  destination: "/home/ec2-user/app/scripts/"
- source: "/views"
  destination: "/home/ec2-user/app/views/"
- source: "/resources/"
  destination: "/home/ec2-user/app/resources/"
- source: "/package.json"
  destination: "/home/ec2-user/app/package.json" 
hooks:
  AfterInstall:
  - location: "/home/ec2-user/app/scripts/setup_psql.sh"
    timeout: 300
    runas: root
  - location: "/home/ec2-user/app/scripts/setup_httpd.sh"
    timeout: 300
    runas: root   
  ApplicationStart:
  - location: "/home/ec2-user/app/scripts/start_script.sh"
    timeout: 300
    runas: root   
  ApplicationStop:
  - location: "/home/ec2-user/app/scripts/stop_script.sh"
    timeout: 300
    runas: root   